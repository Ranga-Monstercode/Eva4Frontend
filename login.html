<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-titulo" href="proyecto.html">Disco Stu's Dance Palaces</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form id="formularioInicioSesion">
            <div class="mb-3">
                <label for="correoInicio" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correoInicio" required>
            </div>
            <div class="mb-3">
                <label for="contrasenaInicio" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasenaInicio" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
        <br>
        <a href="registro.html" class="btn btn-secondary">Registrarse</a>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
